{% extends 'emarket/base.html' %}
{% load static %}



{% block content %}

    <div class="section-top">
        <div class="home-image">
            <img src="{% static 'static_dev/img/slider0.jpg' %}" class="img-responsive" style="width: 100%;">
            <span class="h1">EMARKET</span>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-8">
                    <div class="search-div">
                        <form method="POST" class="filter-form">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" value="{{ request.POST.search }}"
                                       placeholder="Search for..." name="search"
                                >
                                <span class="input-group-btn">
                                    <button id="search_button" class="btn btn-secondary" >Go!</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-3 col-sm-10 col-md-offset-0 col-sm-offset-1 filter-div">
                    <h3>Filter</h3>
                    <hr>
                    {% include 'emarket/filter_form.html' %}
                </div>
                <div class="col-md-9 col-sm-12">
                    <div id="product_items">
                        {% include 'emarket/products_on_main_page.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    
{#    {% endif %}#}
{% endblock %}
